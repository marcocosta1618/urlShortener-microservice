<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>URL shortener</title>
</head>

<body>
   <div class="content">
      <h1>URL Shortener Microservice</h1>
      <p>Enter a valid URL to get a shorthand for it.</p>
      <form action="/api/shorturl" method="POST">
         <fieldset>
            <legend>URL shortener</legend>
            <label>
               Enter a valid URL:
               <input type="text" name="userUrl" placeholder="https://www.wikipedia.com">
            </label>
            <input type="submit" value="Save URL">
         </fieldset>
      </form>
      <h2>Usage example:</h2>
      <p>
         <a href="https://url-shortner-microservice.vercel.app/api/shorturl/2" target="_blank"
            rel="noreferrer">https://url-shortner-microservice.vercel.app<span>/api/shorturl/2</span></a> will redirect
         to https://stackoverflow.com/.
      </p>
   </div>
   <footer>
      <p>Marco Costa 2022. Made with <a target="_blank" href="https://expressjs.com/" rel="noreferrer">Expressjs</a> and
         <a target="_blank" href="https://www.mongodb.com/" rel="noreferrer">MongoDB</a>. <a target="_blank"
            href="https://icons8.com/icon/43988/code" rel="noreferrer">Code</a> icon by <a target="_blank"
            href="https://icons8.com" rel="noreferrer">Icons8</a>.
      </p>
   </footer>
</body>

</html>
